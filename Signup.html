<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SimplePay - Sign Up</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-image: url(bank.svg);
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
      font-family: sans-serif;
      background-color: #f5f5f5;
    }

    h1 {
      text-align: center;
      margin-top: 4px;
      margin-bottom: 10px;
    }

    .card {
      border: none;
    }

    .card-header {
      background-color: #007bff;
      color: #fff;
    }

    .card-header h3 {
      margin: 0;
    }

    .btn-primary {
      background-color: #007bff;
      border: none;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>
  <div class="container mt-3">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h1>SimplePay</h1>
        <div class="card">
          <div class="card-header">
            <h3 class="text-center">Sign Up</h3>
          </div>
          <div class="card-body">
            <form id="signupForm" onsubmit="return validateForm()"></form>
              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" required>
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" required>
              </div>
              <div class="form-group">
                <label for="name">Full Name</label>
                <input type="name" class="form-control" id="name" required>
              </div>
              <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="phone" class="form-control" id="phone" required>
              </div>
              <div class="form-group">
                <label for="address">Address</label>
                <input type="address" class="form-control" id="address" required>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" required>
              </div>
              <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" required>
              </div>
              <!-- After confirming using email then can start index in with details  -->
              <a href="VerifyNumber.html" class="btn btn-primary signup" role="button">Verify Account</a> 
              <!-- <p><input class="btn btn-primary signup" type="submit" value="Sign up"></p> -->
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
