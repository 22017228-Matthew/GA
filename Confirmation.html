<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SimplyPay - Confirmation</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background-image: url(bank.svg);
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    .container {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    h2 {
      text-align: center;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="cvc"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: #007bff;
      color: #ffffff;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #0056b3;
    }

    .hidden {
      display: none;
    }

    #error {
      color: red;
    }
  </style>

</head>

<body>
  <div class="container">
    <h2>Enter your CVC</h2>
    <p>After you confirm, card details will be shared with this site.</p>
    <div class="form-group">
      <label for="cvc">CVC:</label>
      <input type="cvc" id="cvc" placeholder="CVC Number" required>
    </div>
    <button id="confirmBtn">Confirm</button>
    <p id="message" class="hidden"></p>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
    const confirmBtn = document.getElementById("confirmBtn");
    const message = document.getElementById("message");
    const cvcInput = document.getElementById("cvc");

    confirmBtn.addEventListener("click", function () {
        const cvc = cvcInput.value;

        if (cvc === "") {
            message.textContent = "Please enter your cvc.";
            message.classList.add("error");
        } else {
            message.textContent = "An email with further details of your payment has been sent to your email address.";
            message.classList.remove("error");
        }

        message.classList.remove("hidden");
      });
    });

  </script>
</body>

</html>
