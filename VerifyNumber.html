<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SimplyPay - Verify Account</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background-image: url(bank.svg);
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    .container {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    h2 {
      text-align: center;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input[type="phoneNum"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: #007bff;
      color: #ffffff;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #0056b3;
    }

    .hidden {
      display: none;
    }

    #error {
      color: red;
    }
  </style>

</head>

<body>
  <div class="container">
    <h2>Verify Your Account</h2>
    <p>Enter your phone number to confirm your account.</p>
    <div class="form-group">
      <label for="phoneNum">Phone Number</label>
      <input type="phoneNum" id="phoneNum" placeholder="Enter your phone number" required>
    </div>
    <button id="completeRegistryBtn">Complete Registration</button>
    <p id="message" class="hidden"></p>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
    const completeRegistryBtn = document.getElementById("completeRegistryBtn");
    const message = document.getElementById("message");
    const phoneNumInput = document.getElementById("phoneNum");

    completeRegistryBtn.addEventListener("click", function () {
        const phoneNum = phoneNumInput.value;

        if (phoneNum === "") {
            message.textContent = "Please enter your phone number.";
            message.classList.add("error");
        } else {
            message.textContent = "An email has been sent to your email address to confirm your account.";
            message.classList.remove("error");
        }

        message.classList.remove("hidden");
      });
    });

  </script>
</body>

</html>
