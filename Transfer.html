<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SimplyPay - Transfer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      background-image: url(bank.svg);
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .header {
      background-color: #007bff;
      color: #fff;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header-container {
      display: flex;
      align-items: center;
    }

    .header-title {
      margin: 0;
      padding-left: 10px;
    }

    .sidebar {
      background-color: #f0f0f0;
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      padding-top: 70px;
      transition: left 0.3s;
    }

    .sidebar-menu {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .sidebar-menu li {
      padding: 15px;
      cursor: pointer;
    }

    .sidebar-menu li:hover {
      background: #f0f0f0;
    }

    .sidebar-menu li i {
      margin-right: 12px;
    }

    .sidebar-menu a {
      text-decoration: none;
    }

    .main-content {
      padding: 20px;
    }

    h2 {
      margin-top: 0;
    }

    h5 {
      font-weight: bold;
    }

    .form-group {
      margin-bottom: 15px;
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: #007bff;
      color: #ffffff;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
    }

    /* For smaller devices */
    @media (max-width: 768px) {
      .header-title {
        display: none;
      }

      .header-container {
        justify-content: space-between;
      }

      .sidebar {
        left: 0;
        width: 200px;
        padding-top: 60px;
      }

      .sidebar-menu li {
        padding: 10px;
      }

      .main-content {
        padding: 10px;
      }
    }
  </style>
</head>

<body>
  <header class="header">
    <div class="header-container">
      <a class="btn btn-primary" data-bs-toggle="offcanvas" href="#sidebarToggle" role="button"
        aria-controls="offcanvasExample">
        <i class="fas fa-bars" id="menuToggle"></i>
      </a>
      <h3 class="header-title">Transfer</h3>
    </div>
  </header>

  <!-- SIDEBAR OFFCANVAS -->
  <div class="offcanvas offcanvas-start" tabHome="-1" id="sidebarToggle" aria-labelledby="sidebarToggle">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title"></h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <a href="Settings.html"></button>
        <label><i class="fas fa-cog"></i> Settings</label>
      </a>
      <br><br>
      <a href="Home.html">
        <label><i class="fas fa-home"></i> Home</label>
      </a>
      <br>
      <hr>
      <ul class="sidebar-menu">
        <a href="Profile.html">
          <li><i class="fa-solid fa-user"></i> Profile</li>
        </a>
        <a href="ServiceDescription.html">
          <li><i class="fa-solid fa-info"></i> Service Description</li>
        </a>
        <a href="Transfer.html">
          <li><i class="fa-solid fa-money-bill-transfer"></i> Transfer</li>
        </a>
        <a href="TransferProfile.html">
          <li><i class="fa-solid fa-user"></i> Transfer Profile</li>
        </a>
        <a href="Feedback.html">
          <li><i class="fa-solid fa-comment"></i> Feedback</li>
        </a>
      </ul>
    </div>
  </div>

  <div class="main-content">
    <h2>Transfer Funds</h2>
    <form id="transferForm">
      <div class="form-group">
        <label for="recipient">Recipient's Name:</label>
        <input type="text" id="recipient" placeholder="Jim Chua Liang Sin" required>
      </div>
      <div class="form-group">
        <label for="num">Recipient's Number:</label>
        <input type="text" id="num" placeholder="91234567" required>
      </div>
      <div class="form-group">
        <label for="cardtype">Card Type:</label>
        <input type="text" id="cardntype" placeholder="Debit/Visa/Others" required>
      </div>
      <div class="form-group">
        <label for="cardexpiry">Card Expiry:</label>
        <input type="text" id="cardexpiry" placeholder="01/01" required>
      </div>
      <div class="form-group">
        <label for="cardnum">Card Number:</label>
        <input type="text" id="cardnum" placeholder="5412 7512 3412 3456" required>
      </div>
      <div class="form-group">
        <label for="amount">Amount:</label>
        <input type="number" id="amount" placeholder="10" step="1" required>
      </div>
      <!-- <a href="Confirmation.html" class="btn btn-primary" role="button">Send</a> -->

      <!-- PayPal login link with a pop-up window -->
      <a href="https://www.paypal.com/signin" target="_blank" onclick="window.open('https://www.paypal.com/signin','PayPal Login','width=600,height=400'); 
      return false;" 
      class="btn btn-primary" role="button">Pay with PayPal</a>
    </form>
  </div>

  <script src="script.js"></script>
</body>

</html>
