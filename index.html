<!DOCTYPE html>
<html lang="en">

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login Page</title>
  <style>
    body {
      background-image: url(bank.svg);
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
      font-family: sans-serif;
      background-color: #f5f5f5;
    }

    h1 {
      text-align: center;
    }

    a {
      color: blue;
    }

    form {
      margin-top: 50px;
    }

    .form-group {
      margin-bottom: 10px;
    }

    .form-control {
      width: 100%;
    }

    .btn {
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <div class="container mt-3">
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4">
        <div class="form-group">
          <label for="email"><b>Email address</b></label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="form-group">
          <br>
          <label for="password"><b>Password</b></label>
          <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="form-group">
          <p><input class="btn btn-primary Login" type="submit" value="Login"></p>
        <p>Forgot your password? <a href="ForgotPW.html">Click here</a></p>
        <p>Don't have an account? <a href="Signup.html">Sign up</a></p>
      </div>
      <div class="col-md-4"></div>
    </div>
  </div>

  <script>
    // Function to validate email format
    function validateEmail(email) {
      // Regular expression pattern for email validation
      var pattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return pattern.test(email);
    }

    // Function to validate password format
    function validatePassword(password) {
      // Regular expression pattern for password validation
      var pattern = /^(?=.*\d)(?=.*[!@#$%^&*])(?=.*[a-z])(?=.*[A-Z]).{8,}$/;
      return pattern.test(password);
    }

    // Function to handle Login form submission
    function handleLogin() {
      // Get the values of email and password fields
      var email = document.getElementsByName('email')[0].value;
      var password = document.getElementsByName('password')[0].value;

      // Check if email and password are not empty
      if (email.trim() === '' || password.trim() === '') {
        alert('Please enter both email and password.');
        return;
      }

      // Check if email is valid
      if (!validateEmail(email)) {
        alert('Invalid email format.');
        return;
      }

      // Check if password is valid
      if (!validatePassword(password)) {
        alert('Invalid password format. Password must be at least 8 characters long and contain at least one number, one symbol and one uppercase letter.');
        return;
      }

      // If all validations pass, perform Login logic
      location.href = "Home.html"
    }

    // Add event listener to the Login button
    var LoginButton = document.querySelector('.Login');
    LoginButton.addEventListener('click', handleLogin);
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
